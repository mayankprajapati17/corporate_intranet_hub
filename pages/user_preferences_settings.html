<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Preferences & Settings - Corporate Intranet Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-size: var(--base-font-size, 16px);
        }
        /* Custom styles to match the original design intent */
        .bg-background { background-color: #f8fafc; }
        .bg-surface { background-color: #ffffff; }
        .bg-primary { background-color: #4f46e5; }
        .bg-primary-50 { background-color: #eef2ff; }
        .bg-primary-100 { background-color: #e0e7ff; }
        .text-primary { color: #4f46e5; }
        .border-primary { border-color: #4f46e5; }
        .bg-success { background-color: #22c55e; }
        .bg-error { background-color: #ef4444; }
        .bg-warning { background-color: #f59e0b; }
        .text-text-primary { color: #1e293b; }
        .text-text-secondary { color: #64748b; }
        .border-border { border-color: #e2e8f0; }
        .shadow-card { box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
        .transition-smooth { transition: all 0.2s ease-in-out; }
        .input-base {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #e2e8f0;
            background-color: #ffffff;
        }
        .input-base:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #4f46e5;
        }
        .nav-link.active {
            color: #4f46e5;
            border-color: #4f46e5;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }
        .btn-primary:hover:not(:disabled) { background-color: #4338ca; }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-secondary {
            background-color: #ffffff;
            color: #334155;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            border: 1px solid #e2e8f0;
        }
        .btn-secondary:hover:not(:disabled) { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-background min-h-screen">
    <!-- Header -->
    <header class="bg-surface border-b border-border sticky top-0 z-50 shadow-card">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-primary" viewBox="0 0 32 32" fill="currentColor"><path d="M16 2L3 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-13-5z"/><path d="M16 6L7 9.5v7.5c0 3.33 2.31 6.45 5.4 7.2 3.09-.75 5.4-3.87 5.4-7.2V9.5L16 6z" fill="white"/></svg>
                    <h1 class="ml-3 text-xl font-semibold text-text-primary">Corporate Hub</h1>
                </div>
                <div class="flex-1 max-w-lg mx-8">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="h-5 w-5 text-secondary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg></div>
                        <input type="text" class="input-base pl-10 pr-4" placeholder="Search settings... (Ctrl+K)" id="globalSearch" />
                    </div>
                </div>
                <div class="flex items-center space-x-4 relative">
                    <button class="p-2 text-secondary-400 hover:text-primary transition-smooth rounded-full hover:bg-secondary-100"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.07 2.82l3.93 3.93-3.93 3.93-3.93-3.93 3.93-3.93z"/></svg><span class="absolute -top-1 -right-1 h-5 w-5 bg-error text-white text-xs rounded-full flex items-center justify-center">3</span></button>
                    <div class="relative">
                        <button id="profileMenuBtn" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-secondary-100 transition-smooth focus:outline-none"><img class="h-8 w-8 rounded-full object-cover" src="https://placehold.co/32x32/EFEFEF/333333?text=JS" alt="Profile" /><div class="text-left hidden sm:block"><p class="text-sm font-medium text-text-primary">John Smith</p><p class="text-xs text-text-secondary">Senior Developer</p></div><svg class="h-4 w-4 text-secondary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg></button>
                        <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white border border-border rounded-md shadow-lg z-50">
                            <button id="signOutBtn" class="block w-full text-left px-4 py-2 text-text-primary hover:bg-gray-100">Sign Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="bg-surface border-b border-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8 overflow-x-auto">
                <a href="employee_dashboard.html" class="nav-link py-4 px-2 border-b-2 border-transparent whitespace-nowrap">Dashboard</a>
                <a href="company_news_management.html" class="nav-link py-4 px-2 border-b-2 border-transparent whitespace-nowrap">News</a>
                <a href="events_calendar_management.html" class="nav-link py-4 px-2 border-b-2 border-transparent whitespace-nowrap">Events</a>
                <a href="employee_directory.html" class="nav-link py-4 px-2 border-b-2 border-transparent whitespace-nowrap">Directory</a>
                <a href="team_spotlight_management.html" class="nav-link py-4 px-2 border-b-2 border-transparent whitespace-nowrap">Spotlight</a>
                <a href="system_administration_dashboard.html" class="nav-link py-4 px-2 border-b-2 border-transparent whitespace-nowrap">Admin</a>
                <a href="user_preferences_settings.html" class="nav-link active py-4 px-2 border-b-2 border-primary whitespace-nowrap">Settings</a>
                <a href="notification_center.html" class="nav-link  py-4 px-2 border-b-2 border-transparent whitespace-nowrap">Notifications</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h2 class="text-2xl font-semibold text-text-primary mb-2">User Preferences & Settings</h2>
                    <p class="text-text-secondary">Customize your intranet experience and manage your account</p>
                </div>
                <div class="flex items-center space-x-3">
                    <span id="saveStatus" class="text-sm text-text-secondary transition-colors duration-300"></span>
                    <button id="resetSettings" class="btn-secondary text-sm">Reset to Defaults</button>
                    <button id="saveSettings" class="btn-primary text-sm" disabled>Save Changes</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <!-- Sidebar Navigation -->
            <div class="lg:col-span-3">
                <div class="card-base p-6 sticky top-24">
                    <h3 class="text-lg font-semibold text-text-primary mb-4">Settings</h3>
                    <nav id="settingsNav" class="space-y-2">
                        <!-- Nav items will be rendered here -->
                    </nav>
                </div>
            </div>

            <!-- Main Settings Content -->
            <div class="lg:col-span-9" id="settingsContent">
                <!-- Settings tabs will be rendered here -->
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- STATE & DATA ---
        let hasUnsavedChanges = false;
        const navItems = [
            { id: 'profile', label: 'Profile', icon: '<svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>' },
            { id: 'dashboard', label: 'Dashboard', icon: '<svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"/></svg>' },
            { id: 'notifications', label: 'Notifications', icon: '<svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.07 2.82l3.93 3.93-3.93 3.93-3.93-3.93 3.93-3.93z"/></svg>' },
            { id: 'privacy', label: 'Privacy', icon: '<svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>' },
        ];

        // --- DOM ELEMENTS ---
        const settingsNav = document.getElementById('settingsNav');
        const settingsContent = document.getElementById('settingsContent');
        const saveSettingsBtn = document.getElementById('saveSettings');
        const resetSettingsBtn = document.getElementById('resetSettings');
        const saveStatusEl = document.getElementById('saveStatus');

        // --- RENDER FUNCTIONS ---
        const renderNav = (activeTabId) => {
            settingsNav.innerHTML = navItems.map(item => `
                <button class="settings-nav-btn w-full text-left p-3 rounded-lg transition-smooth ${item.id === activeTabId ? 'bg-primary-50 text-primary' : 'hover:bg-secondary-100'}" data-tab="${item.id}">
                    <div class="flex items-center space-x-3">
                        ${item.icon}
                        <span class="font-medium">${item.label}</span>
                    </div>
                </button>
            `).join('');
        };

        const renderContent = (tabId) => {
            let content = '';
            switch(tabId) {
                case 'profile': content = getProfileContent(); break;
                case 'dashboard': content = getDashboardContent(); break;
                case 'notifications': content = getNotificationsContent(); break;
                case 'privacy': content = getPrivacyContent(); break;
            }
            settingsContent.innerHTML = content;
        };

        // --- CONTENT TEMPLATES ---
        const getProfileContent = () => `
            <div class="card-base p-6">
                <h3 class="text-lg font-semibold text-text-primary mb-6">Profile Information</h3>
                <div class="flex items-center space-x-6 mb-8">
                    <img id="profileAvatar" class="w-24 h-24 rounded-full object-cover border-4 border-surface shadow-md" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?q=80&w=200" alt="Profile Avatar" />
                    <div>
                        <input type="file" id="avatarUpload" accept="image/*" class="hidden" />
                        <button id="uploadAvatarBtn" class="btn-secondary text-sm">Upload New Photo</button>
                        <p class="text-xs text-text-secondary mt-2">PNG, JPG, GIF up to 5MB</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label for="firstName" class="block text-sm font-medium text-text-primary mb-2">First Name</label><input type="text" id="firstName" value="John" class="input-base" /></div>
                    <div><label for="lastName" class="block text-sm font-medium text-text-primary mb-2">Last Name</label><input type="text" id="lastName" value="Smith" class="input-base" /></div>
                    <div><label for="email" class="block text-sm font-medium text-text-primary mb-2">Email Address</label><input type="email" id="email" value="john.smith@company.com" class="input-base" /></div>
                    <div><label for="phone" class="block text-sm font-medium text-text-primary mb-2">Phone Number</label><input type="tel" id="phone" value="+1 (555) 123-4567" class="input-base" /></div>
                    <div class="md:col-span-2"><label for="bio" class="block text-sm font-medium text-text-primary mb-2">Bio</label><textarea id="bio" rows="3" class="input-base resize-none" placeholder="Tell us about yourself...">Experienced software developer with 8 years in full-stack development.</textarea></div>
                </div>
            </div>`;
        
        const getDashboardContent = () => `
            <div class="card-base p-6">
                <h3 class="text-lg font-semibold text-text-primary mb-6">Dashboard Customization</h3>
                <h4 class="text-md font-medium text-text-primary mb-4">Theme Preference</h4>
                <div class="grid grid-cols-3 gap-4 mb-8">
                    <label class="theme-option cursor-pointer"><input type="radio" name="theme" value="light" class="sr-only" /><div class="p-4 border-2 rounded-lg bg-white shadow-sm hover:border-primary transition-smooth"><div class="w-full h-20 bg-gray-100 rounded mb-3"></div><p class="text-sm font-medium text-center">Light</p></div></label>
                    <label class="theme-option cursor-pointer"><input type="radio" name="theme" value="dark" class="sr-only" /><div class="p-4 border-2 rounded-lg bg-white shadow-sm hover:border-primary transition-smooth"><div class="w-full h-20 bg-gray-800 rounded mb-3"></div><p class="text-sm font-medium text-center">Dark</p></div></label>
                    <label class="theme-option cursor-pointer"><input type="radio" name="theme" value="auto" class="sr-only" /><div class="p-4 border-2 rounded-lg bg-white shadow-sm hover:border-primary transition-smooth"><div class="w-full h-20 bg-gradient-to-r from-white to-gray-800 rounded mb-3"></div><p class="text-sm font-medium text-center">Auto</p></div></label>
                </div>
                <h4 class="text-md font-medium text-text-primary mb-4">Dashboard Widgets</h4>
                <div class="space-y-4" id="widgetToggles"></div>
            </div>`;

        const getNotificationsContent = () => `...`; // Placeholder
        const getPrivacyContent = () => `...`; // Placeholder

        // --- LOGIC ---
        const showTab = (tabId) => {
            renderNav(tabId);
            renderContent(tabId);
            addContentEventListeners(); // Re-add listeners for new content
        };

        const setActiveTab = (activeBtn) => {
            document.querySelectorAll('.settings-nav-btn').forEach(btn => btn.classList.remove('bg-primary-50', 'text-primary'));
            activeBtn.classList.add('bg-primary-50', 'text-primary');
        };

        const markAsChanged = () => {
            hasUnsavedChanges = true;
            saveStatusEl.textContent = 'You have unsaved changes';
            saveStatusEl.classList.add('text-yellow-600');
            saveSettingsBtn.disabled = false;
        };

        const saveSettings = () => {
            saveStatusEl.textContent = 'Saving...';
            setTimeout(() => {
                hasUnsavedChanges = false;
                saveStatusEl.textContent = 'All changes saved';
                saveStatusEl.classList.remove('text-yellow-600');
                saveStatusEl.classList.add('text-success');
                saveSettingsBtn.disabled = true;
                setTimeout(() => saveStatusEl.textContent = '', 2000);
            }, 1000);
        };
        
        const handleAvatarUpload = (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('profileAvatar').src = e.target.result;
                    markAsChanged();
                };
                reader.readAsDataURL(file);
            }
        };

        const addContentEventListeners = () => {
            document.querySelectorAll('input, select, textarea').forEach(input => {
                input.addEventListener('input', markAsChanged);
            });
            const uploadBtn = document.getElementById('uploadAvatarBtn');
            if (uploadBtn) {
                uploadBtn.addEventListener('click', () => document.getElementById('avatarUpload').click());
                document.getElementById('avatarUpload').addEventListener('change', handleAvatarUpload);
            }
        };

        // --- EVENT LISTENERS ---
        settingsNav.addEventListener('click', (e) => {
            const button = e.target.closest('.settings-nav-btn');
            if (button) {
                showTab(button.dataset.tab);
            }
        });
        saveSettingsBtn.addEventListener('click', saveSettings);
        resetSettingsBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to reset all settings?')) {
                // In a real app, you'd reload original settings
                alert('Settings have been reset. Click "Save Changes" to apply.');
                markAsChanged();
            }
        });

        // Profile dropdown logic
        const profileMenuBtn = document.getElementById('profileMenuBtn');
        const profileDropdown = document.getElementById('profileDropdown');
        const signOutBtn = document.getElementById('signOutBtn');
        if (profileMenuBtn && profileDropdown) {
            profileMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                profileDropdown.classList.toggle('hidden');
            });
            document.addEventListener('click', (e) => {
                if (!profileDropdown.classList.contains('hidden')) {
                    profileDropdown.classList.add('hidden');
                }
            });
            profileDropdown.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }
        if (signOutBtn) {
            signOutBtn.addEventListener('click', () => {
                window.location.href = 'signup.html';
            });
        }

        // --- INITIALIZATION ---
        showTab('profile');
    });
    </script>
</body>
</html>
