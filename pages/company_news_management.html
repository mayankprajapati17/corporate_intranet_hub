<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company News Management - Corporate Intranet Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles to match the original design intent */
        .bg-background { background-color: #f8fafc; }
        .bg-surface { background-color: #ffffff; }
        .bg-primary { background-color: #4f46e5; }
        .bg-primary-50 { background-color: #eef2ff; }
        .text-primary { color: #4f46e5; }
        .border-primary { border-color: #4f46e5; }
        .bg-secondary { background-color: #64748b; }
        .bg-secondary-50 { background-color: #f8fafc; }
        .bg-secondary-100 { background-color: #f1f5f9; }
        .bg-secondary-200 { background-color: #e2e8f0; }
        .text-secondary-400 { color: #94a3b8; }
        .text-secondary-600 { color: #475569; }
        .bg-success { background-color: #22c55e; }
        .bg-success-50 { background-color: #f0fdf4; }
        .text-success { color: #22c55e; }
        .bg-accent { background-color: #f97316; }
        .text-accent { color: #f97316; }
        .bg-error { background-color: #ef4444; }
        .text-error { color: #ef4444; }
        .bg-warning { background-color: #f59e0b; }
        .bg-warning-50 { background-color: #fffbeb; }
        .text-warning { color: #f59e0b; }
        .text-text-primary { color: #1e293b; }
        .text-text-secondary { color: #64748b; }
        .border-border { border-color: #e2e8f0; }
        .shadow-card { box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
        .transition-smooth { transition: all 0.2s ease-in-out; }
        .input-base {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #e2e8f0;
            background-color: #ffffff;
        }
        .input-base:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px #c7d2fe;
        }
        .nav-link {
            color: #64748b;
            font-weight: 500;
        }
        .nav-link.active {
            color: #4f46e5;
            border-color: #4f46e5;
        }
        .nav-link:hover {
            color: #4f46e5;
            border-color: #a5b4fc;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-secondary {
            background-color: #ffffff;
            color: #334155;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            border: 1px solid #e2e8f0;
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: #f8fafc;
        }
        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .card-base {
            background-color: #ffffff;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
        }
        .category-item.active {
            background-color: #eef2ff;
            color: #4f46e5;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-background min-h-screen">
    <!-- Header -->
    <header class="bg-surface border-b border-border sticky top-0 z-50 shadow-card">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-8 w-8 text-primary" viewBox="0 0 32 32" fill="currentColor">
                            <path d="M16 2L3 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-13-5z"/>
                            <path d="M16 6L7 9.5v7.5c0 3.33 2.31 6.45 5.4 7.2 3.09-.75 5.4-3.87 5.4-7.2V9.5L16 6z" fill="white"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h1 class="text-xl font-semibold text-text-primary">Corporate Hub</h1>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="flex-1 max-w-lg mx-8">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-secondary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                        <input type="text" class="input-base pl-10 pr-4" placeholder="Search news, events, people... (Ctrl+K)" id="globalSearch" />
                    </div>
                </div>

                <!-- Right Navigation -->
                <div class="flex items-center space-x-4 relative">
                    <button class="p-2 text-secondary-400 hover:text-primary transition-smooth rounded-full hover:bg-secondary-100"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.07 2.82l3.93 3.93-3.93 3.93-3.93-3.93 3.93-3.93z"/></svg><span class="absolute -top-1 -right-1 h-5 w-5 bg-error text-white text-xs rounded-full flex items-center justify-center">3</span></button>
                    <div class="relative">
                        <button id="profileMenuBtn" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-secondary-100 transition-smooth focus:outline-none"><img class="h-8 w-8 rounded-full object-cover" src="https://placehold.co/32x32/EFEFEF/333333?text=JS" alt="Profile" /><div class="text-left hidden sm:block"><p class="text-sm font-medium text-text-primary">John Smith</p><p class="text-xs text-text-secondary">Senior Developer</p></div><svg class="h-4 w-4 text-secondary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg></button>
                        <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white border border-border rounded-md shadow-lg z-50">
                            <button id="signOutBtn" class="block w-full text-left px-4 py-2 text-text-primary hover:bg-gray-100">Sign Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="bg-surface border-b border-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8 overflow-x-auto">
                <a href="employee_dashboard.html" class="nav-link py-4 px-2 border-b-2 border-transparent whitespace-nowrap">Dashboard</a>
                <a href="company_news_management.html" class="nav-link active py-4 px-2 border-b-2 border-primary whitespace-nowrap">News</a>
                <a href="events_calendar_management.html" class="nav-link py-4 px-2 border-b-2 border-transparent whitespace-nowrap">Events</a>
                <a href="employee_directory.html" class="nav-link py-4 px-2 border-b-2 border-transparent whitespace-nowrap">Directory</a>
                <a href="team_spotlight_management.html" class="nav-link py-4 px-2 border-b-2 border-transparent whitespace-nowrap">Spotlight</a>
                <a href="system_administration_dashboard.html" class="nav-link py-4 px-2 border-b-2 border-transparent whitespace-nowrap">Admin</a>
                <a href="user_preferences_settings.html" class="nav-link py-4 px-2 border-b-2 border-transparent whitespace-nowrap">Settings</a>
                <a href="notification_center.html" class="nav-link py-4 px-2 border-b-2 border-transparent whitespace-nowrap">Notifications</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-2xl font-semibold text-text-primary mb-2">Company News Management</h2>
                    <p class="text-text-secondary">Create, manage, and distribute company communications</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="btn-primary" id="createArticleBtn">
                        <svg class="inline h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Create Article
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-12 gap-6">
            <!-- Left Sidebar -->
            <div class="col-span-12 lg:col-span-3 space-y-6">
                <div class="card-base p-6">
                    <h3 class="text-lg font-semibold text-text-primary mb-4">Categories</h3>
                    <div id="categoryList" class="space-y-2">
                        <!-- Categories will be rendered here -->
                    </div>
                </div>
                <div class="card-base p-6">
                    <h3 class="text-lg font-semibold text-text-primary mb-4">Publication Status</h3>
                    <div id="statusFilter" class="space-y-2">
                        <!-- Status filters will be rendered here -->
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-span-12 lg:col-span-9 space-y-6">
                <div class="card-base p-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center space-x-2">
                                <input type="checkbox" id="selectAll" class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary" />
                                <label for="selectAll" class="text-sm text-text-secondary">Select All</label>
                            </div>
                            <button class="btn-secondary text-sm" id="bulkPublishBtn" disabled>Publish</button>
                            <button class="btn-secondary text-sm" id="bulkArchiveBtn" disabled>Archive</button>
                            <button class="btn-secondary text-sm" id="bulkDeleteBtn" disabled>Delete</button>
                        </div>
                    </div>
                </div>

                <div class="card-base">
                    <div class="px-6 py-4 border-b border-border bg-secondary-50">
                        <div class="grid grid-cols-12 gap-4 text-sm font-medium text-text-secondary">
                            <div class="col-span-1"></div>
                            <div class="col-span-5">Title</div>
                            <div class="col-span-2">Author</div>
                            <div class="col-span-2">Category</div>
                            <div class="col-span-2">Status</div>
                        </div>
                    </div>
                    <div id="articlesGrid" class="divide-y divide-border">
                        <!-- Article rows will be rendered here -->
                    </div>
                    <div id="paginationControls" class="px-6 py-4 border-t border-border bg-secondary-50">
                        <!-- Pagination will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rich Text Editor Modal -->
    <div id="editorModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-surface rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex items-center justify-between p-6 border-b border-border">
                <h3 id="modalTitle" class="text-lg font-semibold text-text-primary">Create New Article</h3>
                <button class="p-2 text-secondary-400 hover:text-primary transition-smooth" id="closeModalBtn">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <form id="articleForm" class="p-6 space-y-6 flex-grow overflow-y-auto">
                <input type="hidden" id="articleId" name="id">
                <div>
                    <label class="block text-sm font-medium text-text-primary mb-2">Title</label>
                    <input type="text" id="articleTitle" name="title" class="input-base" placeholder="Enter article title" required />
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-primary mb-2">Category</label>
                    <select id="articleCategory" name="category" class="input-base" required>
                        <option>Announcements</option>
                        <option>HR Updates</option>
                        <option>Tech News</option>
                        <option>Facilities</option>
                        <option>Recognition</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-primary mb-2">Content</label>
                    <textarea id="articleContent" name="content" class="w-full p-4 border-border border rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-primary" rows="12" placeholder="Write your article content here..."></textarea>
                </div>
            </form>
            <div class="flex items-center justify-end p-6 border-t border-border bg-secondary-50 space-x-3">
                 <button type="button" id="cancelModalBtn" class="btn-secondary">Cancel</button>
                 <button type="submit" form="articleForm" id="saveArticleBtn" class="btn-primary">Save Article</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- STATE MANAGEMENT ---
        let articles = [];
        let filters = {
            status: ['Published', 'Draft', 'Pending Approval'],
            category: 'All Articles'
        };
        let currentPage = 1;
        const articlesPerPage = 5;

        const initialArticles = [
            { id: 1, title: 'Q1 All-Hands Meeting Scheduled', content: 'Join us for our quarterly review...', author: 'John Smith', category: 'Announcements', status: 'Published', views: 1247, date: '2025-07-20T10:00:00Z' },
            { id: 2, title: 'New Employee Benefits Package', content: 'We are excited to announce enhanced healthcare...', author: 'Sarah Chen', category: 'HR Updates', status: 'Published', views: 892, date: '2025-07-20T14:00:00Z' },
            { id: 3, title: 'Office Renovation Update', content: 'The 3rd floor renovation is on schedule...', author: 'Mike Johnson', category: 'Facilities', status: 'Pending Approval', views: 0, date: '2025-07-19T11:00:00Z' },
            { id: 4, title: 'New Security Protocols', content: 'Enhanced security measures will be implemented...', author: 'David Wilson', category: 'Tech News', status: 'Draft', views: 0, date: '2025-07-18T09:00:00Z' },
            { id: 5, title: 'Team Building Event Success', content: 'Last week\'s event was a huge success...', author: 'Emily Davis', category: 'Recognition', status: 'Published', views: 634, date: '2025-07-17T16:00:00Z' },
            { id: 6, title: 'Server Maintenance Notice', content: 'Scheduled server maintenance this weekend.', author: 'David Wilson', category: 'Tech News', status: 'Published', views: 2048, date: '2025-07-16T18:00:00Z' },
        ];

        // --- DOM ELEMENTS ---
        const createArticleBtn = document.getElementById('createArticleBtn');
        const editorModal = document.getElementById('editorModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelModalBtn = document.getElementById('cancelModalBtn');
        const articleForm = document.getElementById('articleForm');
        const modalTitle = document.getElementById('modalTitle');
        const articlesGrid = document.getElementById('articlesGrid');
        const categoryList = document.getElementById('categoryList');
        const statusFilterEl = document.getElementById('statusFilter');
        const selectAllCheckbox = document.getElementById('selectAll');
        const bulkPublishBtn = document.getElementById('bulkPublishBtn');
        const bulkArchiveBtn = document.getElementById('bulkArchiveBtn');
        const bulkDeleteBtn = document.getElementById('bulkDeleteBtn');
        const paginationControls = document.getElementById('paginationControls');

        // --- FUNCTIONS ---
        const saveState = () => localStorage.setItem('newsArticles', JSON.stringify(articles));
        const loadState = () => {
            const savedArticles = localStorage.getItem('newsArticles');
            articles = savedArticles ? JSON.parse(savedArticles) : initialArticles;
        };

        const render = () => {
            renderCategories();
            renderStatusFilters();
            renderArticles();
            updateBulkButtons();
        };

        const renderCategories = () => {
            const categories = ['All Articles', ...new Set(initialArticles.map(a => a.category))];
            categoryList.innerHTML = categories.map(cat => `
                <div class="category-item p-2 rounded-md cursor-pointer ${filters.category === cat ? 'active' : 'hover:bg-secondary-100'}" data-category="${cat}">
                    <span class="text-sm">${cat}</span>
                </div>
            `).join('');
        };

        const renderStatusFilters = () => {
            const statuses = ['Published', 'Draft', 'Pending Approval', 'Archived'];
            statusFilterEl.innerHTML = statuses.map(status => `
                <label class="flex items-center space-x-3 cursor-pointer">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-primary status-checkbox" value="${status}" ${filters.status.includes(status) ? 'checked' : ''} />
                    <span class="text-sm text-text-secondary">${status}</span>
                </label>
            `).join('');
        };

        const renderArticles = () => {
            // Apply filters
            let filteredArticles = articles.filter(article => {
                const statusMatch = filters.status.includes(article.status);
                const categoryMatch = filters.category === 'All Articles' || article.category === filters.category;
                return statusMatch && categoryMatch;
            });

            // Sort by date descending
            filteredArticles.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Pagination logic
            const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);
            currentPage = Math.min(currentPage, totalPages) || 1;
            const startIndex = (currentPage - 1) * articlesPerPage;
            const paginatedArticles = filteredArticles.slice(startIndex, startIndex + articlesPerPage);

            articlesGrid.innerHTML = paginatedArticles.map(article => createArticleRow(article)).join('');
            renderPagination(filteredArticles.length, totalPages, startIndex);
            selectAllCheckbox.checked = false;
        };
        
        const renderPagination = (totalItems, totalPages, startIndex) => {
            if (totalPages <= 1) {
                paginationControls.innerHTML = '';
                return;
            }
            paginationControls.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="text-sm text-text-secondary">
                        Showing ${Math.min(startIndex + 1, totalItems)}-${Math.min(startIndex + articlesPerPage, totalItems)} of ${totalItems} articles
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="px-3 py-1 text-sm border border-border rounded-md hover:bg-secondary-100 transition-smooth" ${currentPage === 1 ? 'disabled' : ''} data-page="prev">Previous</button>
                        <span class="text-sm text-text-secondary">Page ${currentPage} of ${totalPages}</span>
                        <button class="px-3 py-1 text-sm border border-border rounded-md hover:bg-secondary-100 transition-smooth" ${currentPage === totalPages ? 'disabled' : ''} data-page="next">Next</button>
                    </div>
                </div>
            `;
        };

        const createArticleRow = (article) => {
            const statusStyles = {
                'Published': 'bg-success-50 text-success',
                'Draft': 'bg-secondary-100 text-secondary-600',
                'Pending Approval': 'bg-warning-50 text-warning',
                'Archived': 'bg-gray-100 text-gray-500'
            };
            const categoryStyles = {
                'Announcements': 'bg-blue-100 text-blue-600',
                'HR Updates': 'bg-green-100 text-green-600',
                'Tech News': 'bg-indigo-100 text-indigo-600',
                'Facilities': 'bg-orange-100 text-orange-600',
                'Recognition': 'bg-purple-100 text-purple-600'
            };

            return `
                <div class="px-6 py-4 hover:bg-secondary-50 transition-smooth">
                    <div class="grid grid-cols-12 gap-4 items-center">
                        <div class="col-span-1"><input type="checkbox" class="form-checkbox h-4 w-4 text-primary article-checkbox" data-id="${article.id}" /></div>
                        <div class="col-span-5">
                            <h4 class="font-medium text-text-primary hover:text-primary cursor-pointer" data-action="edit" data-id="${article.id}">${article.title}</h4>
                            <p class="text-sm text-text-secondary truncate">${article.content}</p>
                        </div>
                        <div class="col-span-2 text-sm text-text-secondary">${article.author}</div>
                        <div class="col-span-2"><span class="px-2 py-1 ${categoryStyles[article.category] || 'bg-gray-100'} text-xs rounded-full">${article.category}</span></div>
                        <div class="col-span-2">
                             <span class="px-2 py-1 ${statusStyles[article.status] || 'bg-gray-100'} text-xs rounded-full">${article.status}</span>
                             <div class="flex items-center space-x-1 mt-2">
                                <button class="p-1 text-secondary-400 hover:text-primary transition-smooth" title="Edit" data-action="edit" data-id="${article.id}"><svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg></button>
                                <button class="p-1 text-secondary-400 hover:text-error transition-smooth" title="Delete" data-action="delete" data-id="${article.id}"><svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button>
                             </div>
                        </div>
                    </div>
                </div>
            `;
        };

        const openModalForCreate = () => {
            editorModal.classList.remove('hidden');
            modalTitle.textContent = 'Create New Article';
            articleForm.reset();
            document.getElementById('articleId').value = '';
        };

        const openModalForEdit = (articleId) => {
            const article = articles.find(a => a.id === articleId);
            if (!article) return;
            openModalForCreate();
            modalTitle.textContent = 'Edit Article';
            document.getElementById('articleId').value = article.id;
            document.getElementById('articleTitle').value = article.title;
            document.getElementById('articleCategory').value = article.category;
            document.getElementById('articleContent').value = article.content;
        };

        const closeModal = () => editorModal.classList.add('hidden');

        const updateBulkButtons = () => {
            const selectedCount = document.querySelectorAll('.article-checkbox:checked').length;
            const enabled = selectedCount > 0;
            [bulkPublishBtn, bulkArchiveBtn, bulkDeleteBtn].forEach(btn => btn.disabled = !enabled);
        };

        // --- EVENT HANDLERS ---
        createArticleBtn.addEventListener('click', openModalForCreate);
        closeModalBtn.addEventListener('click', closeModal);
        cancelModalBtn.addEventListener('click', closeModal);
        editorModal.addEventListener('click', e => e.target === editorModal && closeModal());

        articleForm.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(articleForm);
            const id = parseInt(formData.get('id'));
            const articleData = {
                title: formData.get('title'),
                category: formData.get('category'),
                content: formData.get('content'),
                author: 'John Smith', // Hardcoded for demo
                views: id ? articles.find(a=>a.id===id).views : 0,
                date: new Date().toISOString()
            };

            if (id) { // Editing existing
                const index = articles.findIndex(a => a.id === id);
                articles[index] = { ...articles[index], ...articleData };
            } else { // Creating new
                articles.unshift({ ...articleData, id: Date.now(), status: 'Draft' });
            }
            saveState();
            render();
            closeModal();
        });

        categoryList.addEventListener('click', e => {
            const target = e.target.closest('.category-item');
            if (target) {
                filters.category = target.dataset.category;
                currentPage = 1;
                render();
            }
        });

        statusFilterEl.addEventListener('click', e => {
            if (e.target.classList.contains('status-checkbox')) {
                const selectedStatuses = [...statusFilterEl.querySelectorAll('.status-checkbox:checked')].map(cb => cb.value);
                filters.status = selectedStatuses;
                currentPage = 1;
                render();
            }
        });
        
        articlesGrid.addEventListener('click', e => {
            const target = e.target.closest('button, h4');
            if (!target) return;
            
            const action = target.dataset.action;
            const id = parseInt(target.dataset.id);

            if (action === 'edit') {
                openModalForEdit(id);
            } else if (action === 'delete') {
                if (confirm('Are you sure you want to delete this article?')) {
                    articles = articles.filter(a => a.id !== id);
                    saveState();
                    render();
                }
            }
        });
        
        selectAllCheckbox.addEventListener('change', e => {
            document.querySelectorAll('.article-checkbox').forEach(cb => cb.checked = e.target.checked);
            updateBulkButtons();
        });

        articlesGrid.addEventListener('change', e => {
            if (e.target.classList.contains('article-checkbox')) {
                updateBulkButtons();
            }
        });
        
        const getSelectedIds = () => [...document.querySelectorAll('.article-checkbox:checked')].map(cb => parseInt(cb.dataset.id));

        bulkPublishBtn.addEventListener('click', () => {
            getSelectedIds().forEach(id => {
                const article = articles.find(a => a.id === id);
                if (article) article.status = 'Published';
            });
            saveState();
            render();
        });

        bulkArchiveBtn.addEventListener('click', () => {
            getSelectedIds().forEach(id => {
                const article = articles.find(a => a.id === id);
                if (article) article.status = 'Archived';
            });
            saveState();
            render();
        });
        
        bulkDeleteBtn.addEventListener('click', () => {
            if (confirm(`Are you sure you want to delete ${getSelectedIds().length} articles?`)) {
                const idsToDelete = getSelectedIds();
                articles = articles.filter(a => !idsToDelete.includes(a.id));
                saveState();
                render();
            }
        });
        
        paginationControls.addEventListener('click', e => {
            const target = e.target.closest('button');
            if (!target) return;
            
            const pageAction = target.dataset.page;
            if (pageAction === 'next') currentPage++;
            if (pageAction === 'prev') currentPage--;
            
            renderArticles();
        });

        // Profile dropdown logic
        const profileMenuBtn = document.getElementById('profileMenuBtn');
        const profileDropdown = document.getElementById('profileDropdown');
        const signOutBtn = document.getElementById('signOutBtn');
        if (profileMenuBtn && profileDropdown) {
            profileMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                profileDropdown.classList.toggle('hidden');
            });
            document.addEventListener('click', (e) => {
                if (!profileDropdown.classList.contains('hidden')) {
                    profileDropdown.classList.add('hidden');
                }
            });
            profileDropdown.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }
        if (signOutBtn) {
            signOutBtn.addEventListener('click', () => {
                window.location.href = 'signup.html';
            });
        }

        // --- INITIALIZATION ---
        loadState();
        render();
    });
    </script>
</body>
</html>
