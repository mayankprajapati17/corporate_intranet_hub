<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate Intranet Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles matching the corporate theme */
        .bg-background { background-color: #f8fafc; }
        .bg-surface { background-color: #ffffff; }
        .bg-primary { background-color: #4f46e5; }
        .text-primary { color: #4f46e5; }
        .border-primary { border-color: #4f46e5; }
        .text-text-primary { color: #1e293b; }
        .text-text-secondary { color: #64748b; }
        .border-border { border-color: #e2e8f0; }
        .shadow-card { box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
        .input-base {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid #e2e8f0;
            background-color: #ffffff;
            transition: all 0.2s ease-in-out;
        }
        .input-base:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px #c7d2fe;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body class="bg-background flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-surface border-b border-border sticky top-0 z-50 shadow-card">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-8 w-8 text-primary" viewBox="0 0 32 32" fill="currentColor">
                            <path d="M16 2L3 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-13-5z"/>
                            <path d="M16 6L7 9.5v7.5c0 3.33 2.31 6.45 5.4 7.2 3.09-.75 5.4-3.87 5.4-7.2V9.5L16 6z" fill="white"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h1 class="text-xl font-semibold text-text-primary">Corporate Hub</h1>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="flex-1 max-w-lg mx-8">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-secondary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                        <input type="text" class="input-base pl-10 pr-4" placeholder="Search... (Ctrl+K)" id="globalSearch" />
                    </div>
                </div>

                <!-- Right Navigation Placeholder -->
                <div class="w-48"></div>
            </div>
        </div>
    </header>

    <div class="flex flex-grow">
        <!-- Left Side - Image -->
        <div class="hidden lg:block lg:w-1/2 bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/3184418/pexels-photo-3184418.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
            <div class="flex h-full w-full bg-black bg-opacity-50 p-12 text-white flex-col justify-between">
                <div>
                    <div class="flex items-center">
                        <svg class="h-8 w-8 text-white" viewBox="0 0 32 32" fill="currentColor">
                            <path d="M16 2L3 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-13-5z"/>
                        </svg>
                        <h1 class="ml-3 text-2xl font-semibold">Corporate Hub</h1>
                    </div>
                </div>
                <div>
                    <h2 class="text-4xl font-bold leading-tight mb-4">Connect, Collaborate, and Create.</h2>
                    <p class="text-lg text-gray-300">Your central hub for company news, resources, and team collaboration.</p>
                </div>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8 sm:p-12">
            <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <h2 id="formTitle" class="text-3xl font-bold text-text-primary">Welcome Back!</h2>
                    <p id="formSubtitle" class="text-text-secondary mt-2">Sign in to continue to your dashboard.</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-text-primary mb-2">Email Address</label>
                        <input type="email" id="loginEmail" name="email" class="input-base" placeholder="john.smith@company.com" required>
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label for="loginPassword" class="block text-sm font-medium text-text-primary">Password</label>
                            <a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
                        </div>
                        <input type="password" id="loginPassword" name="password" class="input-base" placeholder="••••••••" required>
                    </div>
                    <div id="loginErrorMessage" class="hidden text-sm text-red-600 bg-red-50 p-3 rounded-md"></div>
                    <div>
                        <button type="submit" class="btn-primary">Sign In</button>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="hidden space-y-6">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-text-primary mb-2">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="input-base" placeholder="John Smith" required>
                    </div>
                    <div>
                        <label for="signupEmail" class="block text-sm font-medium text-text-primary mb-2">Email Address</label>
                        <input type="email" id="signupEmail" name="email" class="input-base" placeholder="your.email@company.com" required>
                    </div>
                    <div>
                        <label for="signupPassword" class="block text-sm font-medium text-text-primary mb-2">Password</label>
                        <input type="password" id="signupPassword" name="password" class="input-base" placeholder="••••••••" required>
                    </div>
                     <div id="signupMessage" class="hidden text-sm p-3 rounded-md"></div>
                    <div>
                        <button type="submit" class="btn-primary">Create Account</button>
                    </div>
                </form>

                <div id="toggleContainer" class="text-center mt-6">
                    <p class="text-sm text-text-secondary">
                        Don't have an account? <button id="toggleToSignup" class="font-medium text-primary hover:underline">Sign Up</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginErrorMessage = document.getElementById('loginErrorMessage');
            const signupMessage = document.getElementById('signupMessage');
            
            const formTitle = document.getElementById('formTitle');
            const formSubtitle = document.getElementById('formSubtitle');
            const toggleContainer = document.getElementById('toggleContainer');

            const showLoginForm = () => {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                formTitle.textContent = 'Welcome Back!';
                formSubtitle.textContent = 'Sign in to continue to your dashboard.';
                toggleContainer.innerHTML = `<p class="text-sm text-text-secondary">Don't have an account? <button id="toggleToSignup" class="font-medium text-primary hover:underline">Sign Up</button></p>`;
                document.getElementById('toggleToSignup').addEventListener('click', showSignupForm);
            };

            const showSignupForm = () => {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                formTitle.textContent = 'Create an Account';
                formSubtitle.textContent = 'Get started with the Corporate Hub.';
                toggleContainer.innerHTML = `<p class="text-sm text-text-secondary">Already have an account? <button id="toggleToLogin" class="font-medium text-primary hover:underline">Sign In</button></p>`;
                document.getElementById('toggleToLogin').addEventListener('click', showLoginForm);
            };

            document.getElementById('toggleToSignup').addEventListener('click', showSignupForm);

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                if (email.trim() !== '' && password.trim() !== '') {
                    loginErrorMessage.classList.add('hidden');
                    const submitButton = loginForm.querySelector('button[type="submit"]');
                    submitButton.textContent = 'Redirecting...';
                    submitButton.disabled = true;

                    setTimeout(() => {
                        window.location.href = 'employee_dashboard.html';
                    }, 1500);

                } else {
                    loginErrorMessage.textContent = 'Invalid email or password. Please try again.';
                    loginErrorMessage.classList.remove('hidden');
                }
            });

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;

                if (fullName.trim() !== '' && email.trim() !== '' && password.trim() !== '') {
                    signupMessage.textContent = 'Account created successfully! Redirecting to dashboard...';
                    signupMessage.classList.remove('hidden', 'text-red-600', 'bg-red-50');
                    signupMessage.classList.add('text-green-600', 'bg-green-50');
                    
                    const submitButton = signupForm.querySelector('button[type="submit"]');
                    submitButton.textContent = 'Account Created!';
                    submitButton.disabled = true;

                    setTimeout(() => {
                        window.location.href = 'employee_dashboard.html';
                    }, 2000);

                } else {
                    signupMessage.textContent = 'Please fill out all fields.';
                    signupMessage.classList.remove('hidden', 'text-green-600', 'bg-green-50');
                    signupMessage.classList.add('text-red-600', 'bg-red-50');
                }
            });
        });
    </script>
</body>
</html>
